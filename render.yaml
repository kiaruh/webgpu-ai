services:
  # Frontend - Next.js serves headers from next.config.ts automatically
  - type: web
    name: immersive-client
    env: node
    buildCommand: cd packages/client && npm install && npm run build
    startCommand: cd packages/client && npm start
    envVars:
      - key: NODE_ENV
        value: production

